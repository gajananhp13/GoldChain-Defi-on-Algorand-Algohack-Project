<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700" />
            <stop offset="50%" stop-color="#FFC107" />
            <stop offset="100%" stop-color="#FF8C00" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g stroke="none" fill="none">
        <!-- Gold bar stack -->
        <rect x="50" y="110" width="100" height="25" rx="2" fill="url(#goldGradient)" filter="url(#shadow)" />
        <rect x="55" y="95" width="90" height="25" rx="2" fill="url(#goldGradient)" filter="url(#shadow)" />
        <rect x="60" y="80" width="80" height="25" rx="2" fill="url(#goldGradient)" filter="url(#shadow)" />
        
        <!-- Chain links -->
        <circle cx="65" cy="65" r="12" stroke="#FFC107" stroke-width="6" />
        <circle cx="90" cy="65" r="12" stroke="#FFC107" stroke-width="6" />
        <circle cx="115" cy="65" r="12" stroke="#FFC107" stroke-width="6" />
        <circle cx="140" cy="65" r="12" stroke="#FFC107" stroke-width="6" />
        
        <!-- Text -->
        <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="#333" text-anchor="middle">GOLDCHAIN</text>
    </g>
</svg> 